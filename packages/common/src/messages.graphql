extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.8", import: ["@key"])

directive @key(fields: String!) on OBJECT | INTERFACE

scalar DateTime

type Query {
  group(id: ID!): Group
}

type Subscription {
  messageSent(groupId: ID!): Message!
}

type Mutation {
  createGroup(name: String!): Group!
  sendMessage(input: MessageInput!): Message!
}

input MessageInput {
  groupId: ID!
  content: String!
  id: ID
  createdAt: DateTime
}

type Group {
  id: ID!
  name: String!
  members: [User]!
  messages: [Message!]!
}

type Message {
  id: ID!
  content: String!
  sender: User
  createdAt: DateTime!
}

type User @key(fields: "id") {
  id: ID!
}
